<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laserové gravírování na míru</title></head
  > 
  <body bgcolor="#c0c0c0">
    <header>
      <img
        src="https://i.ytimg.com/vi/A9TF5aj_hrQ/maxresdefault.jpg"
        alt="Gravírování"
        width="50%"
      />
    </header>
    <main>
      <h1>Personalizované dárky a suvenýry</h1>
      <p>
        Pokud hledáte jedinečný a nezapomenutelný
        <em><strong> dárek </strong></em> pro své blízké, jste na správném
        místě.
      </p>
      <section id="seznamMaterialu">
        <ul>
          <li>Kov</li>
          <li>Sklo</li>
          <li>Dřevo</li>
          <li>Vánoční ozdoby</li>
        </ul>
      </section>
      <section id="pictures">
        <table>
          <tr>
            <th>
              <img
                src="/assets/pictures/zorka-termoska.jpg"
                alt="Termoska"
                width="300"
                height="300"
              />
            </th>
            <th>
              <img
                src="/assets/pictures/bokal hory.jpg"
                alt="Sklenice"
                width="300"
                height="300"
              />
            </th>
            <th>
              <img
                src="/assets/pictures/2024-08-09 15.23.34.jpg"
                alt="Dřevěná ozdoba"
                width="230"
                height="300"
              />
            </th>
          </tr>
        </table>
      </section>

      <section id="video">
        <h3>Jak se vyrabí baňka</h3>
        <video width="500px" height="400px" controls>
          <source src="assets/videos/laser3.mp4">
        </video>
      </section>

      <section id="SpokojeneZakazniky">
        <!-- I am going to add somth later-->
      </section>

      <br /><br />

      <a href="https://www.instagram.com/lazeelily_craft/">Více nápadů zde</a>

      <br /><br />

      <section id="contactForm">
        <form>
          <fieldset>
            <legend>Kontaktujte mě</legend>
            <textarea
              placeholder="Dobrý den, mám zájem o termosku s individuálním motivem..."
              name="zanechte svůj vzkaz"
              cols="30"
              rows="10"
            ></textarea>

            <br />
            <input type="email" placeholder="email" />
            <button>Odeslat</button>
          </fieldset>
        </form>
      </section>
    </main>

    <br /><br />

    <footer>LazeeLilyCraft Corporation © 2024</footer>
  </body>
</html>
